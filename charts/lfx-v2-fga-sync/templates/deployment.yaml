---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.deployment.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.application.replicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        {{- with .Values.deployment.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: NATS_URL
              value: "{{ .Values.nats.url }}"
            - name: OPENFGA_API_URL
              value: "{{ .Values.fga.apiUrl }}"
            {{- $labels := default (dict) .Values.deployment.labels }}
            {{- if not (hasKey $labels "openfga-store") }}
            - name: OPENFGA_STORE_ID
              value: "{{ .Values.fga.storeId }}"
            - name: OPENFGA_AUTH_MODEL_ID
              value: "{{ .Values.fga.modelId }}"
            {{- end }}
            - name: CACHE_BUCKET
              value: "{{ .Values.nats.cacheFgaKvBucket.name }}"
            - name: DEBUG
              value: "{{ .Values.application.debug }}"
            - name: USE_CACHE
              value: "{{ .Values.application.useCache }}"
            {{- with .Values.app.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if .Values.app.otel.serviceName }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.app.otel.serviceName | quote }}
            {{- end }}
            {{- if .Values.app.otel.serviceVersion }}
            - name: OTEL_SERVICE_VERSION
              value: {{ .Values.app.otel.serviceVersion | quote }}
            {{- end }}
            {{- if .Values.app.otel.endpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.app.otel.endpoint | quote }}
            {{- end }}
            {{- if .Values.app.otel.protocol }}
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: {{ .Values.app.otel.protocol | quote }}
            {{- end }}
            {{- if .Values.app.otel.insecure }}
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: {{ .Values.app.otel.insecure | quote }}
            {{- end }}
            {{- if .Values.app.otel.tracesExporter }}
            - name: OTEL_TRACES_EXPORTER
              value: {{ .Values.app.otel.tracesExporter | quote }}
            {{- end }}
            {{- if .Values.app.otel.tracesSampleRatio }}
            - name: OTEL_TRACES_SAMPLE_RATIO
              value: {{ .Values.app.otel.tracesSampleRatio | quote }}
            {{- end }}
            {{- if .Values.app.otel.metricsExporter }}
            - name: OTEL_METRICS_EXPORTER
              value: {{ .Values.app.otel.metricsExporter | quote }}
            {{- end }}
            {{- if .Values.app.otel.logsExporter }}
            - name: OTEL_LOGS_EXPORTER
              value: {{ .Values.app.otel.logsExporter | quote }}
            {{- end }}
            {{- if .Values.app.otel.propagators }}
            - name: OTEL_PROPAGATORS
              value: {{ .Values.app.otel.propagators | quote }}
            {{- end }}
          ports:
            - containerPort: 8080
              name: web
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
          resources:
            {{toYaml .Values.application.resources | nindent 12}}
